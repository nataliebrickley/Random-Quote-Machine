<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="text-center"> Random Quote </br>Machine</h1>
    <div class="container" id="quote-box">
        <div class="row">
            <div class="col-md-6 quote">
                <p id="text">
                    <!---Random Quote-->
                </p>
                <p id="author">
                    <!---Random Author-->
                </p>
                <div class="row">
                    <div class="col-md-6 btns">
                        <button class="btn" id="tweet-quote">Tweet <i class="fa fa-twitter"></i></button>
                        <button class="btn" id="new-quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
